<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SKAIZ</title>
    <script>
      // Single Page App routing fix for GitHub Pages
      // Redirects all 404s to index.html while preserving the path
      const path = window.location.pathname + window.location.search + window.location.hash;
      window.location.replace('/' + '?redirect=' + encodeURIComponent(path));
    </script>
  </head>
  <body>
  </body>
</html>
